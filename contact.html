<body id="contact">

  <div class="wrapper">

    <!-- START OF HEADER AND NAV BAR -->
    <header>
      <div class="flex-container">
        <h1 class="header-title">Malik Camah</h1>
        <ul>
          <li><a href="index.html">About</a></li>

    <!-- START OF MAIN CONTENT MARKUP -->
    <main>
      <div class="flex-container-main">

        <div class="leftbox">
          <h2>Contact</h2>
          <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="John Snow">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="example@gmail.com">
            <label for="message-content">Message</label>
            <textarea id="message-content" rows="10" cols="89"></textarea>
            <input type="button" name="" value="Submit">
          </form>
        </div>

        <div class="rightbox">
          <h2>Connect With Me</h2>
          <a href="#"><img src="assets/images/github.png" alt="githublogo"></a>
          <a href="#"><img src="assets/images/linkedin.png" alt="linkedinlogo"></a>
          <a href="#"><img src="assets/images/overflow.png" alt="overflowlogo"></a>
        </div>
      </div>
    </main>
    <!-- END OF MAIN CONTENT MARKUP -->





    <!-- START OF FOOTER CONTENT MARKUP -->
    <footer>
      <div class="flex-container-footer">
